<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="game-title">Game - Lumio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Small local overrides to make nav buttons larger and add a music toggle -->
    <style>
      .nav-history-btn{
        width:44px;
        height:44px;
        padding:6px;
        border-radius:8px;
        display:inline-flex;
        align-items:center;
        justify-content:center;
        background:rgba(255,255,255,0.03);
        border: none;
        cursor: pointer;
      }
      .nav-history-btn svg{
        width:24px;
        height:24px;
      }
      /* optional small style for the music toggle button created by script */
      .music-toggle-btn{
        position:fixed;
        right:12px;
        bottom:12px;
        z-index:999;
        background:rgba(0,0,0,0.5);
        color:#fff;
        border:none;
        padding:8px 10px;
        border-radius:8px;
        cursor:pointer;
        font-size:16px;
      }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <span class="logo-text">LUMIO</span>
                    <span class="logo-glow"></span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
            </div>
            <div class="nav-right">
                <div class="nav-buttons-container">
                    <button class="nav-history-btn" id="nav-back-btn" title="Back" aria-label="Go back">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <button class="nav-history-btn" id="nav-reload-btn" title="Reload" aria-label="Reload page">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8M3 3v5h5M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16M21 21v-5h-5"/>
                        </svg>
                    </button>
                    <button class="nav-history-btn" id="nav-forward-btn" title="Forward" aria-label="Go forward">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="game-detail-content" id="game-detail-wrapper">
            <!-- Content will be dynamically inserted -->
        </div>
    </main>

    <script src="background.js"></script>
    <script src="frameworkDetector.js"></script>
    <script src="gameData.js"></script>
    <script src="gamePage.js"></script>

    <!-- Background music (place your music file at assets/music/modern_futuristic.mp3) -->
    <audio id="bg-music" src="assets/music/modern_futuristic.mp3" loop preload="auto"></audio>

    <!-- Try to start music on first user gesture and provide a visible toggle button -->
    <script>
      (function(){
        const music = document.getElementById('bg-music');
        if(!music) return;

        function startMusic() {
          document.removeEventListener('click', startMusic);
          document.removeEventListener('touchstart', startMusic);
          music.play().catch(()=>{ /* autoplay blocked; user can press toggle */ });
        }
        document.addEventListener('click', startMusic);
        document.addEventListener('touchstart', startMusic);

        // Create toggle button
        const btn = document.createElement('button');
        btn.className = 'music-toggle-btn';
        btn.textContent = 'â™ª';
        btn.title = 'Toggle background music';
        btn.onclick = () => {
          if (music.paused) {
            music.play().catch(()=>{});
            btn.style.opacity = '1';
          } else {
            music.pause();
            btn.style.opacity = '0.6';
          }
        };
        // initial opacity
        btn.style.opacity = music.paused ? '0.6' : '1';
        document.body.appendChild(btn);
      })();
    </script>
</body>
</html>
